<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input[type="text"], input[type="color"] {
            padding: 10px;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .qr-code {
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qrForm" method="POST" action="/generate_qr">
            <input type="text" id="text" name="text" placeholder="Enter text" required>
            <br>
            <label for="color">Choose QR code color:</label>
            <input type="color" id="color" name="color" value="#000000">
            <br>
            <button type="submit">Generate QR Code</button>
        </form>
        <div class="qr-code" id="qrResult"></div>
    </div>

    <script>
        document.getElementById('qrForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = new FormData(this);
            const response = await fetch('/generate_qr', {
                method: 'POST',
                body: form
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                const qrResult = document.getElementById('qrResult');
                qrResult.innerHTML = `
                    <h3>Your QR Code:</h3>
                    <img src="${url}" alt="QR Code">
                    <br>
                    <a href="${url}" download="qr_code.png"><button>Download QR Code</button></a>
                `;
            }
        });
    </script>
</body>
</html>
